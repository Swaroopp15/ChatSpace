<div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-lg p-4">
  
  <div class="space-y-6 overflow-y-auto max-h-[400px] pr-2">
    <div *ngFor="let category of emojiCategories" class="border-b border-gray-100 pb-4">
      
      <!-- Category Heading -->
      <h4 class="text-sm font-semibold text-gray-600 mb-2">
        {{ category.name }}
      </h4>
      
      <!-- Emoji Grid -->
      <div class="grid grid-cols-8 gap-2">
        <button
          *ngFor="let emoji of category.emojis"
          (click)="onEmojiSelect(emoji)"
          type="button"
          class="p-2 text-xl rounded-lg hover:bg-violet-100 transition-transform hover:scale-125"
        >
          {{ emoji }}
        </button>
      </div>
    </div>
  </div>
</div>
