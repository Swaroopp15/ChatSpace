<div
  class="min-h-screen flex items-center justify-center 
         bg-gradient-to-br from-purple-200 via-blue-100 to-indigo-200 
         dark:from-gray-950 dark:via-gray-900 dark:to-black
         relative overflow-hidden transition-colors duration-700">

  <!-- Floating Particles -->
  <div class="absolute inset-0 overflow-hidden">
    <span class="absolute w-1 h-1 bg-white/70 rounded-full blur-sm top-10 left-1/4 animate-ping"></span>
    <span class="absolute w-2 h-2 bg-indigo-400/60 rounded-full blur-md top-1/3 left-3/4 animate-pulse"></span>
    <span class="absolute w-1.5 h-1.5 bg-purple-400/60 rounded-full blur-sm bottom-1/4 left-1/3 animate-ping"></span>
    <span class="absolute w-2 h-2 bg-blue-400/60 rounded-full blur-md bottom-1/3 right-1/4 animate-bounce"></span>
  </div>

  <!-- Theme Toggle -->
  <button (click)="toggleTheme()" 
    class="absolute top-4 right-4 sm:top-6 sm:right-6 p-3 rounded-full 
           bg-white/70 dark:bg-gray-800/70 shadow-2xl border border-white/20 
           backdrop-blur-lg hover:scale-110 hover:rotate-12
           transition-all duration-500">
    <i id="themeIcon" class="fas fa-moon text-gray-800 dark:text-gray-100"></i>
  </button>

  <!-- Glow Orbs -->
  <div class="absolute w-96 h-96 bg-purple-500/20 rounded-full blur-3xl -top-32 -left-32 animate-pulse"></div>
  <div class="absolute w-96 h-96 bg-blue-500/20 rounded-full blur-3xl -bottom-32 -right-32 animate-pulse"></div>

  <!-- Main Card -->
  <div
    class="relative w-full max-w-md sm:max-w-lg rounded-3xl shadow-2xl border border-white/30 
           px-6 sm:px-10 py-8 sm:py-10 text-center backdrop-blur-2xl bg-white/60 dark:bg-gray-900/70
           transition-all duration-700 transform hover:-translate-y-2 hover:scale-[1.02]
           ring-1 ring-transparent bg-clip-padding
           [background:linear-gradient(#fff,rgba(255,255,255,0.12)) padding-box,
           linear-gradient(135deg,#8b5cf6,#3b82f6,#10b981) border-box]">

    <!-- Floating Logo -->
    <div class="mb-6 animate-bounce">
      <div
        class="w-20 h-20 sm:w-24 sm:h-24 bg-gradient-to-tr from-purple-600 to-indigo-600 
               rounded-2xl mx-auto flex items-center justify-center shadow-2xl 
               ring-4 ring-purple-300/40 hover:scale-110 transition duration-500">
       <img src="/private-message.png" alt="Logo" class="w-16 h-16 sm:w-20 sm:h-20" />
      </div>
    </div>

    <!-- Heading -->
    <h1
      class="text-3xl sm:text-5xl md:text-6xl font-extrabold 
             bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-500 
             dark:from-purple-400 dark:via-indigo-400 dark:to-blue-300
             bg-clip-text text-transparent drop-shadow-xl 
             mb-2 sm:mb-3 tracking-tight animate-fade-in">
      Welcome to Chat App
    </h1>

    <!-- Version Badge -->
    <div class="mb-4 sm:mb-6">
      <span class="px-3 py-1 text-xs sm:text-sm font-semibold rounded-full 
                   bg-gradient-to-r from-purple-500 to-indigo-600 text-white shadow-md">
        Version 1.0
      </span>
    </div>

    <p
      class="text-gray-600 dark:text-gray-300 mb-6 sm:mb-8 
             text-base sm:text-lg font-light max-w-sm sm:max-w-md mx-auto leading-relaxed">
      Create or join <span class="font-semibold text-purple-600 dark:text-purple-400">real-time chat rooms</span>
      instantly.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-6 mt-4 sm:mt-6">
      <button (click)="hostRoom()"
        class="group flex-1 relative px-6 sm:px-8 py-3 sm:py-3.5 rounded-2xl font-semibold 
               text-base sm:text-lg text-white overflow-hidden
               bg-gradient-to-r from-green-500 to-emerald-600 shadow-xl 
               hover:from-green-600 hover:to-emerald-700
               transform hover:-translate-y-1 hover:shadow-emerald-500/40
               active:translate-y-0 transition-all duration-300 flex items-center justify-center gap-2">
        <span class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition duration-300"></span>
        <i class="fas fa-plus"></i> Host a Room
      </button>

      <button (click)="joinRoom()"
        class="group flex-1 relative px-6 sm:px-8 py-3 sm:py-3.5 rounded-2xl font-semibold 
               text-base sm:text-lg text-white overflow-hidden
               bg-gradient-to-r from-blue-500 to-indigo-600 shadow-xl
               hover:from-blue-600 hover:to-indigo-700 
               transform hover:-translate-y-1 hover:shadow-indigo-500/40
               active:translate-y-0 transition-all duration-300 flex items-center justify-center gap-2">
        <span class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition duration-300"></span>
        <i class="fas fa-sign-in-alt"></i> Join a Room
      </button>
    </div>

    <!-- Info Badge -->
    <div
      class="mt-6 sm:mt-8 bg-purple-50/80 dark:bg-indigo-900/40 rounded-xl p-3 sm:p-4 
             border border-purple-200/60 dark:border-indigo-700/40 shadow-md backdrop-blur-lg">
      <p class="text-gray-700 dark:text-gray-200 text-xs sm:text-sm flex items-center justify-center gap-2">
        <span class="w-2.5 h-2.5 sm:w-3 sm:h-3 bg-green-500 rounded-full animate-ping"></span>
        <span class="font-medium">All chats are 
          <span class="text-purple-600 dark:text-purple-400 font-semibold">secure & private</span>
        </span>
      </p>
    </div>
  </div>

  <!-- Footer Button -->
  <div class="absolute bottom-6 sm:bottom-10 flex justify-center w-full">
    <button routerLink="/update"
      class="px-8 py-3 rounded-2xl font-semibold text-white
             bg-gradient-to-r from-green-500 to-blue-600
             shadow-lg hover:scale-110 hover:shadow-blue-400/50
             transition transform duration-500">
      ðŸ“¢ View Updates
    </button>
  </div>
</div>
