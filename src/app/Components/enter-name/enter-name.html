<div class="relative min-h-screen flex items-center justify-center p-4
            bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100
            dark:from-gray-900 dark:via-gray-800 dark:to-indigo-900
            overflow-hidden transition-colors duration-500">

  <!-- Background particles -->
  <div id="particles" class="absolute inset-0 overflow-hidden"></div>

  <!-- Back button -->
  <button (click)="goBack()"
          class="fixed top-4 left-4 z-50 w-10 h-10 rounded-full
                 bg-white/70 dark:bg-gray-800/70 backdrop-blur-md
                 shadow-lg flex items-center justify-center text-gray-600 dark:text-gray-300
                 hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
    <i class="fas fa-arrow-left"></i>
  </button>

  <!-- Theme toggle -->
  <button (click)="toggleTheme()"
          class="fixed top-4 right-4 z-50 w-10 h-10 rounded-full
                 bg-white/70 dark:bg-gray-800/70 backdrop-blur-md
                 shadow-lg flex items-center justify-center text-gray-600 dark:text-gray-300
                 hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
    <i class="fas" [ngClass]="isDark ? 'fa-sun' : 'fa-moon'"></i>
  </button>

  <!-- Card -->
  <div class="relative w-full max-w-md mx-4 rounded-2xl
              before:content-[''] before:absolute before:-inset-1
              before:rounded-2xl before:bg-gradient-to-r
              before:from-blue-500 before:via-purple-500 before:to-indigo-500
              before:animate-gradient">

    <div class="relative glass-effect p-8 sm:p-10 rounded-2xl shadow-2xl text-center animate-fadeIn">

      <!-- Animated logo -->
      <div class="mb-6 animate-bounce">
        <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mx-auto
                    flex items-center justify-center shadow-lg">
          <i class="fas fa-comments text-white text-3xl"></i>
        </div>
      </div>

      <h2 class="text-3xl sm:text-4xl font-extrabold mb-4 bg-gradient-to-r from-blue-600 to-purple-600
                 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent">
        Join Room <span class="text-blue-600 dark:text-blue-400">ChatSpace</span>
      </h2>

      <p class="text-gray-700 dark:text-gray-300 mb-8 font-light">
        Enter your name to join the chat securely.
      </p>

      <form (ngSubmit)="joinRoom()" [formGroup]="joinForm" class="space-y-6">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input formControlName="username" type="text" placeholder="Your Name"
                 class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl
                        bg-white/70 dark:bg-gray-800/60 text-gray-900 dark:text-white
                        focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent
                        transition duration-200" required />
        </div>

        <button type="submit"
                class="w-full px-6 py-3.5 bg-gradient-to-r from-blue-500 to-purple-600
                       text-white font-semibold rounded-xl hover:from-blue-600 hover:to-purple-700
                       transform hover:-translate-y-0.5 active:translate-y-0 shadow-md hover:shadow-lg
                       transition-all duration-300 flex items-center justify-center gap-2">
          <i class="fas fa-door-open"></i> Join Room
        </button>
      </form>

      <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-800 text-sm text-gray-500 dark:text-gray-400 flex items-center justify-center">
        <i class="fas fa-shield-alt mr-2"></i> This name will be visible to other participants.
      </div>

      <div class="mt-6 bg-blue-50 dark:bg-blue-900/20 rounded-xl p-3 text-sm text-blue-700 dark:text-blue-300 flex items-center justify-center gap-2">
        <i class="fas fa-info-circle"></i> Room ID: <span class="font-mono font-bold">{{ roomId }}</span>
      </div>

    </div>
  </div>
</div>
